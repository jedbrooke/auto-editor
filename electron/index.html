<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale = 1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="AddOns.css">
  <title>Auto-Editor</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <!-- CSS only -->
  <script src="./js/bootstrap.bundle.js"></script>

</head>

<body>
  <h1>Auto Editor</h1>

  <h3>Drag and Drop Files in the Window.</h3>
  
    <!-- Adding Individual Renderer Process JS File -->
  <script src="renderer.js"></script>

  <form onsubmit="exportFile()" id="mainForm" name="mainForm" action="export.php" method="post">
    <!-- <input type="file" id="inputFiles"> -->
    <fieldset>

      <div class="form-group">
        <div class="input-group mb-3">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile02" name="inputGroupFile02">
            <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
          </div>
          <!-- <div class="input-group-append">
            <span class="input-group-text">Upload</span>
          </div> -->
        </div>
      </div>

      <div class="options">
        <div class="form-group">
          Export Quality
          <select class="custom-select" id="exportBit" name="exportBit" form="mainForm" data-toggle="tooltip" data-placement="top" title="Lower quality will export faster, but look more blocky">
            <option value="-crf 36">Low</option>
            <option value="-crf 24">Medium</option>
            <option value="-crf 20">High</option>
          </select>
        </div>
      
        <div class="form-group">
        Export Resolution
        <select class="custom-select" id="exportRes" name="exportRes" form="mainForm">
          <option value="--scale 720">720p</option>
          <option value="--scale 1080">1080p</option>
        </select>
      </div>

      <div class="form-group">
        Export To
        <select class="custom-select" id="exportType" name="exportType" form="mainForm">
          <option value=" ">Video File</option>
          <option value="-exp">Adobe Premiere</option>
          <option value="-exf">Final Cut Pro</option>
          <option value="-exr">DaVinci Resolve</option>
          <option value="-exa">Audio File</option>
        </select>
      </div>
      </div>
    
      <p>Status Messages</p>
      <div id="messages" name="messages">
      </div>

      <div class="accordion" id="advancedSettings" name="advancedSettings">
        <div class="accordion-item">
          <p class="accordion-header" id="headingOne" name="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Advanced Options
            </button>
          </p>
          <div id="collapseOne" name="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#advancedSettings">
            
            <div class="accordion-body">
              <div class="options">

                <div class="form-group">
                  <label class="col-form-label" for="minClip" data-toggle="tooltip" data-placement="top" title="Minimum frames needed to keep a snippet">Min Clip Length(in frames)</label>
                  <input type="number" class="form-control" value="3" id="minClip" name="minClip" min="0">
                </div>
                
                <div class="form-group">
                  <label class="col-form-label" for="minCut" data-toggle="tooltip" data-placement="top" title="Minimum frames needed to cut a snippet of sound">Min Cut Length(in frames)</label>
                  <input type="number" class="form-control" value="1" id="minCut" name="minCut" min="0">
                </div>
              </div>

              <div class="options">
                <div class="form-group">
                  Audio Bitrate
                  <select class="custom-select" id="audBit" name="audBit" form="mainForm">
                    <option value="1">Low</option>
                    <option value="2">Medium</option>
                    <option value="3">High</option>
                  </select>
                </div>

                <div class="form-group">
                  Video Bitrate
                  <select class="custom-select" id="vidBit" name="vidBit" form="mainForm">
                    <option value="1">Low</option>
                    <option value="2">Medium</option>
                    <option value="3">High</option>
                  </select>
                </div>
              </div>

                <div class="options">
                  <div class="form-group">
                    <label class="col-form-label" for="vidSpeed" data-toggle="tooltip" data-placement="top" title="Set how fast loud portions of the video are">Video Speed(0.1x-10x)</label>
                    <input type="number" class="form-control" value="1" id="vidSpeed" name="vidSpeed" max="10" min="0.1" step="0.1">
                  </div>

                  <div class="form-group">
                    <label class="col-form-label" for="silentSpeed" data-toggle="tooltip" data-placement="top" title="Set how fast silent portions of the video are">Silent Speed(0.1x-10x)</label>
                    <input type="number" class="form-control" value="1" id="silentSpeed" name="silentSpeed" max="10" min="0.1" step="0.1">
                  </div>
                </div>


            </div>
          </div>
        </div>
      </div>

    </fieldset>

    

    <button type="submit" class="btn btn-primary btn-lg">Export</button>
    <p id="test" name="test" style="display:none"></p>
  </form>

  <div class="Footer">
    <p>
        We are using Node.js <span id="node-version"></span>,
        Chromium <span id="chrome-version"></span>,
        and Electron <span id="electron-version"></span>.
    </p>
  </div>
</body>
</html>
