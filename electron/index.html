<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale = 1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="AddOns.css">
  <title>Auto-Editor</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <script src="main.js"></script>
</head>

<body>
  <h1>Auto Editor</h1>

  <h3>Drag and Drop Files in the Window.</h3>
  
    <!-- Adding Individual Renderer Process JS File -->
  <script src="renderer.js"></script>

  <form onsubmit="exportFile()" id="mainForm">
    <!-- <input type="file" id="inputFiles"> -->
    <fieldset>

      <div class="form-group">
        <label for="fileSelect">Your Files</label>
        <select multiple="" class="form-control" id="fileSelect">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>

        <div class="input-group mb-3">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile02">
            <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
          </div>
          <!-- <div class="input-group-append">
            <span class="input-group-text">Upload</span>
          </div> -->
        </div>
      </div>

      <div class="options">
      <div class="form-group">
        Export Resolution
        <select class="custom-select" id="exportRes" form="mainForm">
          <option value="1">720p</option>
          <option value="2">1080p</option>
        </select>
      </div>

      <div class="form-group">
        Export To
        <select class="custom-select" id="exportType" form="mainForm">
          <option value="1">Video File</option>
          <option value="2">Adobe Premiere</option>
          <option value="3">Final Cut Pro</option>
          <option value="4">DaVinci Resolve</option>
          <option value="5">Audio File</option>
        </select>
      </div>
      </div>
      
    </fieldset>

    <button type="submit" class="btn btn-primary btn-lg">Export</button>
    
  </form>

  <div class="Footer">
    <p>
        We are using Node.js <span id="node-version"></span>,
        Chromium <span id="chrome-version"></span>,
        and Electron <span id="electron-version"></span>.
    </p>
  </div>
</body>
</html>
